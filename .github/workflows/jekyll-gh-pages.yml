name: Deploy Existing Doxygen Docs to GitHub Pages

on:
  # Запуск при изменениях в docs или в исходном коде
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
      - '**.cpp'
      - '**.h'
      - 'Doxyfile'
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Verify documentation exists
        id: check-docs
        run: |
          if [ -d "docs" ]; then
            echo "Documentation found in docs/"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "WARNING: docs/ directory not found!"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
      
      - name: Upload docs as artifact
        if: steps.check-docs.outputs.exists == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Generate and Deploy Doxygen Documentation

on:
  push:
    branches: ["main"]
    paths:
      - 'src/**'
      - 'include/**'
      - 'Doxyfile'
      - '.github/workflows/**'
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz
      
      - name: Generate Doxygen documentation
        run: |
          # Проверяем наличие Doxyfile
          if [ -f "Doxyfile" ]; then
            doxygen Doxyfile
          elif [ -f "Doxyfile.in" ]; then
            # Генерируем Doxyfile из шаблона если нужно
            cp Doxyfile.in Doxyfile
            # Заменяем переменные если нужно
            sed -i 's/@PROJECT_NAME@/My Project/g' Doxyfile
            sed -i 's/@PROJECT_NUMBER@/${{ github.ref_name }}/g' Doxyfile
            doxygen Doxyfile
          else
            # Создаем минимальный Doxyfile
            echo "Generating minimal Doxyfile..."
            echo "PROJECT_NAME = \"${{ github.repository }}\"" > Doxyfile
            echo "OUTPUT_DIRECTORY = docs" >> Doxyfile
            echo "GENERATE_HTML = YES" >> Doxyfile
            echo "INPUT = ." >> Doxyfile
            echo "RECURSIVE = YES" >> Doxyfile
            echo "EXTRACT_ALL = YES" >> Doxyfile
            doxygen Doxyfile
          fi
      
      - name: Ensure .nojekyll file exists
        run: touch docs/.nojekyll
      
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
      
      - name: Upload generated documentation
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

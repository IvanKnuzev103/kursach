name: Generate and Deploy Doxygen Documentation

on:
  push:
    branches: ["main"]
    paths:
      - '**.cpp'
      - '**.h'
      - 'Doxyfile'
      - 'README.md'
  
  workflow_dispatch:

permissions:
  contents: write  # Нужно для коммита документации
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz
          doxygen --version
      
      - name: Clean old docs
        run: |
          rm -rf docs/*
      
      - name: Generate Doxygen documentation
        run: |
          # Генерируем документацию
          doxygen Doxyfile
          
          # Убедимся, что есть .nojekyll файл
          touch docs/.nojekyll
          
          # Проверяем, что документация сгенерировалась
          if [ -f "docs/index.html" ]; then
            echo "Documentation generated successfully"
            ls -la docs/
          else
            echo "ERROR: Documentation not generated!"
            exit 1
          fi
      
      - name: Commit generated documentation
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generated Doxygen documentation [skip ci]"
            git push
          fi
  
  deploy:
    runs-on: ubuntu-latest
    needs: generate-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
      
      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
